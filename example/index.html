<head>

<title>stylep-menu-icon/example</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>

        $('#icon-toggle').on('click', function(e) {
                $(this).toggleClass('active');
                e.preventDefault();
        });
});
</script>
</head>

        <button class="menu-icon">

        <button class="menu-icon--small">

                <span></span>
        </button>

        <button class="menu-icon--large">
                <span></span>
                <span></span>
                <span></span>
        </button>

        <button class="menu-icon--class" id="icon-toggle">
                <span></span>

        </button>
</body>
